# ============================================================
# ? Application Configuration
# ============================================================
spring.application.name=APiRes

# ============================================================
# ?? Database Configuration (MySQL)
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_hotels?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# ? Hibernate / JPA
# ============================================================
# Use "update" to modify the database schema to match your entities
# without dropping existing data
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Detailed SQL logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# ? Server Configuration
# ============================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================
# ? Pagination Defaults
# ============================================================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# ============================================================
# ? Jackson (JSON Formatting)
# ============================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# ============================================================
# ? Logging
# ============================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.APiRes=DEBUG
